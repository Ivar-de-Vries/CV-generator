<div class="updateJob">
  <form [formGroup]="abstractClassForm" *ngIf="abstractClassForm" (submit)="submit()">
    <section>
      <div class="jobForm">
        <ng-container *ngFor="let input of inputList">
          <div class="input">
            <label for={{input.id}}>{{input.name}}*</label>
            <input type={{input.type}} id={{input.id}} name={{input.id}} formControlName={{input.id}}
              [max]="getMaxDate()" required>
          </div>
          <ng-container *ngFor="let input of dateList">
            <div class="input">
              <label for={{input.id}}>{{input.name}}*</label>
              <input type={{input.type}} id={{input.id}} name={{input.id}} formControlName={{input.id}}
                [max]="getMaxDate()" required>
            </div>
          </ng-container>
        </ng-container>
        <app-dropdown-form [objects]="companies" [name]="companyShowName" [id]="company" formGroupName="company">
        </app-dropdown-form>
      </div>
    </section>
    <div class="flex-row space-between">
      <button class="grayed" (click)="goBack()">Ga terug</button>
      <button [disabled]="abstractClassForm.invalid" [class.disabled]="abstractClassForm.invalid">Gegevens
        aanmaken</button>
    </div>
  </form>
</div>
